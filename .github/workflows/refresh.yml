name: Refresh jobs data

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: git lfs pull

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âœ… THIS IS THE CRITICAL FIX FOR PLAYWRIGHT ON UBUNTU 24.04
      - name: Install system deps for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64
          python -m playwright install chromium

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python run_pipeline.py

      - name: Commit refreshed SQLite
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/jobs.sqlite
          git commit -m "Auto refresh: jobs data" || echo "No changes to commit"
          git push
